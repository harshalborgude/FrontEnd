<!-- tags
list - ordered , unordered
img -->

<!DOCTYPE html>
<html>
<head>
    <title>list</title>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <!-- list item  -->
        <li>banana</li>
        <li>apple</li>
        <!-- this will act as a sublist for apple     -->
        <ul>
            <!-- line break - space -->
            <li>my apple</li><br>
            <img src="D:\VS-Workspace\FrontEnd\1.HTML\images\apple1.jpg" alt="" width="500" height="500">
            <!-- horizontal line -->
            <li>your apple</li><hr>
            <img src="D:\VS-Workspace\FrontEnd\1.HTML\images\apple2.jpg" alt="" width="500" height="500">
        </ul>
        <li>orange</li>
    </ol>

    <ol>
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ol>

</body>
</html>
