<!DOCTYPE html>
<html>
    <head>
        <title>Css grid and layout project</title>
        <link rel="stylesheet" type="text/css" href="projectStyle.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">

    </head>
    <body>

            <ul class="main-nav">
