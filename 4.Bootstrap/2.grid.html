
<!-- 
1) Using this grid feature , we can create responsive page according to size. example shown for clms.

Bootstrap : https://getbootstrap.com/docs/5.2/getting-started/introduction/
- add meta line in title , will make page responsive.
- add link tag to include bootstrap css , link will include css link of bootstrap.
- add script tag at the end of body so this will load at the end.

 -->


<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="gridStyle.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-sm-6 col-md-12 col-lg-12">
                    Column 1
                </div>
                <div class="col col-sm-6 col-md-12 col-lg-12">
                    Column 2
                </div>
                <div class="col col-sm-6 col-md-12 col-lg-12">
                    Column 3
                </div>
            </div>
        </div>


        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous"></script>
    </body>
</html>
