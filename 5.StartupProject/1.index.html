
<!-- 
1)  meta - Viewport allows developer to make website like mobile first.
2)  This meta tag should be added at the beggining of every page.It uses utf-8 formatting for page. 
3)  Bootstrap uses colums as a 12 grid system.
4)  Container class enables bootstrap , everything should be in container.
5)  d-flex enables flexbox.

-->

<!DOCTYPE html>
<html>
    <head>
        <title>Starup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
         crossorigin="anonymous">
 
         <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <!-- This div is defined in a container class , d-flex will enable flexbox , item will be allign centrally.
        and height of the container will be 100%. -->
        <div class="container d-flex align-items-center h-100">
            <div class="row">
                <!-- Strong  tag will make it look little stronger, and text-uppercase class from bootstrap will
                make the text in uppercase. -->
                <header class="text-center col-12">
                    <h1 class="text-uppercase">
                        <strong>Biggest startup event of the year</strong>
                    </h1>
                </header>
                <section class="buffer col-12"></section>
                <section class="text-center col-12">
                    <hr>
                    <a href="SignUpForm.html">
                        <button class="btn btn-primary btn-xl">Find Out More</button>
                    </a>
                </section>
            </div>
        </div>

    </body>
</html>
